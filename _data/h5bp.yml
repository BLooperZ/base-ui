doctype: <!doctype html>
charset: utf-8
meta:
  viewport: width=device-width, initial-scale=1

links:
  /sitemap.xml: sitemap
  //check.com: dns-prefetch
stylesheets:
- /base.css

scripts:
- /test.js

modernizr_version: 2.8.3
jquery_version: 1.11.2

html: >
  <html{% for attr in site.html %} {{ attr[0] }}="{{ attr[1] }}"{% endfor %}>
    <head>
      <meta charset="{{ h5bp.charset }}">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>{{ project.project_title }}{% if page.title %} â€“ {{ page.title }}{% endif %}</title>
      <meta name="author" content="{{ project.owner_name }}">
      <meta name="description" content="{{ project.project_tagline }}">
      {% for meta in h5bp.meta %}<meta name="{{ meta[0] }}" content="{{ meta[1] }}">
      {% endfor %}{% unless page.error %}<link rel="canonical" href="{{ project.url | remove_first: 'http:' }}{{ page.url }}">
      {% for link in h5bp.links %}<link rel="{{ link[1] }}" href="{% unless link[0] contains '//' %}/{{ project.repository_name }}{% endunless %}{{ link[0] }}">
      {% endfor %}<link rel="alternate" type="application/rss+xml" title="{{ project.project_title }} - {{ project.project_tagline }}" href="{{ site.baseurl }}/feed.xml">
      <link rel="apple-touch-icon" href="apple-touch-icon.png">
      <!-- Place favicon.ico in the root directory -->
      {% for stylesheet in h5bp.stylesheets %}<link rel="stylesheet" href="/{{ project.repository_name }}{{ stylesheet }}">
      {% endfor %}<script src='//cdnjs.cloudflare.com/ajax/libs/modernizr/{{ h5bp.modernizr_version }}/modernizr.min.js'></script>
      <script>window.Modernizr || document.write('<script src="js/vendor/modernizr-{{ h5bp.modernizr_version }}.min.js">\x3C/script>')</script>
      {% endunless %}
    </head>
  </html>
