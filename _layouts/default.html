---
---
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="chrome=1" />
		<title>{% if page.title %}{{ page.title }}{% else %}PixelCog{% endif %}</title>

		<link rel="canonical" href="{{ site.url }}{{ page.url }}" />
{% if page.blogfeed %}
		<link rel="alternate" type="application/atom+xml" title="{{ site.name }} — Feed" href="{{ site.url }}/blog/feed.atom" />
{% endif %}
		<link rel="stylesheet" href="//pixelcog.com/css/main.css" />
	</head>
	<body>
		<div class="wrapper{% if location == '' %} home{% endif %}">
			<header>
				<h1><a href="/"><img src="/img/pixelcog-logo.png" alt="{{ site.name }}" width="300" /></a></h1>
				<nav><ul>
				</ul></nav>
			</header>
			<section>
				{{ content }}
			</section>
			<footer>
				<p>
					<small>© {{ site.time | date: '%Y' }} PixelCog Inc.</small><br />
					<small>Made with <a href="http://jekyllrb.com/">Jekyll</a> &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small>
				</p>
			</footer>
		</div>
		<script src="/js/scale.fix.js"></script>
	</body>
</html>
