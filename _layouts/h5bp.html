{% assign h5bp = site.data.h5bp %}
{{ h5bp.doctype }}
<html{% for attr in site.html %} {{ attr[0] }}="{{ attr[1] }}"{% endfor %}>
  <head>
    <meta charset="{{ h5bp.charset }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ site.github.project_title }}{% if page.title %} â€“ {{ page.title }}{% endif %}</title>
    <meta name="author" content="{{ site.github.owner_name }}">
    <meta name="description" content="{{ site.github.project_tagline }}">
    {% for meta in h5bp.meta %}<meta name="{{ meta[0] }}" content="{{ meta[1] }}">
    {% endfor %}
    <link rel="canonical" href="{{ site.github.url | remove_first: 'http:' }}{{ page.url }}">
  </head>
{{content}}
</html>
